<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Circle Scramble</title>
    <style>
      .circles{
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
      }
      .redCircle{
        background-color: red;
      }
      .blueCircle{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id='points'>0</div>
    <div class="circles redCircle"></div>
    <div class="circles blueCircle"></div>
    <div class="circles blueCircle"></div>

    <script>
      var circles = document.getElementsByClassName('circles');
        function moveCircles(){
          for (var i = 0; i < circles.length; i++) {
            var circle = circles[i];

            var left = Math.floor(Math.random() * 100) + 1;
            var top = Math.floor(Math.random() * 100) + 1;

            circle.style.left = `${left}%`;
            circle.style.top = `${top}%`;
         }
        }
        setInterval(moveCircles, 1000);
